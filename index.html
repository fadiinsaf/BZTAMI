<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bztami</title>
    <link rel="stylesheet" href="style.css">

    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body>

    <header>

        <div class="d-flex justify-content-between align-items-center"
            style=" margin-bottom: 4em; height: 15vh; background-color: #3C467B;">

            <div>
                <img src="images/walletlogo.png" alt="Logo" width="170">
            </div>

            <div class="button" style="margin-right: 1em;">
                <button id="addbutton" type="button" class="btn btn-success">Add Transaction</button>
            </div>

        </div>

    </header>
    <!-- Header -->

    <div class="container">

        <div class="allcards d-flex flex-wrap gap-5 justify-content-evenly align-items-center"
            style="margin-bottom: 4em;">

            <div class="card bg-success" style="width: 18rem;">
                <div class="card-body">
                    <h5 id="Total_revenue" class="card-title text-center text-white">Total revenue</h5>
                    <div id="total-revenue" class="display-6 text-center text-white">0$</div>
                </div>
            </div>


            <div class="card bg-primary" style="width: 18rem;">
                <div class="card-body">
                    <h5 id="Wallet_Balance" class="card-title text-center text-white">Wallet Balance</h5>
                    <div id="wallet-balance" class="display-6 text-center text-white">0$</div>
                </div>
            </div>

            <div class="card bg-danger" style="width: 18rem;">
                <div class="card-body">
                    <h5 id="Total_expenses" class="card-title text-center text-white">Total expenses</h5>
                    <div id="total-expenses" class="display-6 text-center text-white">0$</div>
                </div>
            </div>


        </div>

        <div class="hestorytitle text-center" style="color: #50589C; margin-bottom: 4em;">
            <h2>TRANSACTION HESTORY</h2>
        </div>

        <div id="hestorycards" class="d-flex flex-wrap gap-2 justify-content-center align-items-center">

        </div>

        <div id="overlay"
            class="d-none position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 d-flex justify-content-center align-items-center">

            <form class="bg-light addtransiction border border-secondary p-5 z-11" id="addform">

                <div class="d-flex justify-content-between gap-5" style="margin-bottom: 2em;">
                    <h3>Add Transaction</h3>
                    <button type="button" class="btn-close align-self-center" aria-label="Close"></button>
                </div>

                <div style="margin-bottom: 2em;">
                    <input class="form-control form-control-sm" type="number" id="amount" placeholder="Amount"
                        aria-label=".form-control-sm example" min="0" max="100000" required>
                </div>

                <div style="margin-bottom: 2em;">
                    <input class="form-control form-control-sm" type="text" id="description" placeholder="Description"
                        aria-label=".form-control-sm example" required>
                </div>

                <div>

                    <select class="form-select form-select-sm"  aria-label="Small select example"
                        style="margin-bottom: 2em;" id="type" required>
                        <option value="" selected disabled hidden> Type</option>
                        <option value="income">income</option>
                        <option value="expense">expense</option>
                    </select>

                </div>

                <div style="margin-bottom: 2em;">
                    <input class="form-control form-control-sm" type="date" placeholder="Date"
                        aria-label=".form-control-sm example" required id="date">
                </div>


                <div class="col-auto d-flex justify-content-end">
                    <button type="submit" id="submit" class="btn btn-success mb-3">Add</button>
                </div>

            </form>

        </div>

    </div>


    <!-- Footer -->
    <footer class="text-center text-white" style="margin-top:12.8em;">

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: #50589C;">
            Â© 2025 Copyright:
            <a class="text-white" href="https://github.com/fadiinsaf">FADIINSAF</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->

    <script src="script.js"></script>
</body>

</html>
